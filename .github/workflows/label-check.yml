name: PR Label Check

on:
  pull_request:
    types: [synchronize, labeled, unlabeled]

jobs:
  do-not-merge:
    runs-on: ubuntu-latest
    name: Label Check
    steps:
      - name: check labels
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: "type: breaking changes,type: bug fixes,type: ci,type: dependencies,type: experimental features,type: features,type: other changes,type: refactoring,type: testing"
          add_comment: true
          message: "ðŸš¨ **Error: This PR does not have a 'type:' label.** ðŸš¨  
            PR **review will be denied**, and **merging will not be allowed** until an appropriate label is added.  
            Please add a valid label such as 'type: feature' or 'type: bug fixes' to proceed."